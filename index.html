<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nice Message</title>
    <style>
        body {
            background: url('Bg.gif') no-repeat center center fixed; /* Reference your uploaded GIF */
            background-size: cover; /* Ensures the gif covers the entire screen */
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Makes everything stack vertically */
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            width: 300px; /* Adjust image size as needed */
            margin-bottom: 20px;
            border-radius: 10px; /* Optional, to make image edges rounded */
        }
    </style>
</head>
<body>
    <!-- Image from GitHub -->
    <img src="Pin.png" alt="Your Image">

    <div>
        <h1>Welcome! Here's a nice message with music.</h1>
        <p>Enjoy the vibes!</p>
        <!-- Audio with autoplay and loop -->
        <audio id="bg-audio" autoplay loop muted>
            <source src="videoplayback.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // Unmute audio after 1 second (or however long it takes for the page to load)
        window.onload = function() {
            var audio = document.getElementById('bg-audio');
            setTimeout(function() {
                audio.muted = false; // Unmute after the page loads
            }, 1000);
        }
    </script>
</body>
</html>
