<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: url('Bg.gif') no-repeat center center fixed; /* Reference your uploaded GIF */
            background-size: cover; /* Ensures the gif covers the entire screen */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Makes everything stack vertically */
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            width: 300px; /* Adjust image size as needed */
            margin-bottom: 10px; /* Slightly reduce the gap from the button */
            border-radius: 10px; /* Optional, to make image edges rounded */
            position: relative;
            top: 30px; /* Lower the image further */
        }
        button {
            padding: 10px;
            font-size: 5rem; /* Increased the font size of the play symbol */
            background-color: white;
            color: #000;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 20px;
            outline: none;
            width: 70px; /* Keeps the circle the same size */
            height: 70px; /* Keeps the circle the same size */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background-color: #f0f0f0; /* Slight hover effect */
        }
    </style>
</head>
<body>
    <!-- Image from GitHub -->
    <img src="Pin.png" alt="Your Image">

    <div>
        <h1>Keno, Scion of Stellar Echoes</h1>
        <p>May the stars shine bright upon you every night</p>
        <!-- Audio with initial low volume -->
        <audio id="bg-audio" loop>
            <source src="videoplayback.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <!-- Play Button with Unicode ‚ñ∏ symbol -->
        <button onclick="playMusic()">&#x25B8;</button> <!-- Unicode ‚ñ∏ symbol -->
    </div>

    <script>
        // Function to play music with initial low volume
        function playMusic() {
            var audio = document.getElementById('bg-audio');
            audio.volume = 0.3; // Adjust volume (0.0 - 1.0)
            audio.play(); // Play the audio
        }
    </script>
</body>
