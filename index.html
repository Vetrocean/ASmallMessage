<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òÖ ùôéùô™ùô•ùôöùôß ‚òÖ</title>
    <style>
        body {
            background: url('Bg.gif') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            margin-bottom: 10px;
            border-radius: 10px;
            position: relative;
            top: 30px;
        }
        button {
            padding: 10px;
            font-size: 4rem;
            background-color: white;
            color: #000;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 10px;
        }
        button:hover {
            background-color: #f0f0f0;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            button {
                font-size: 3rem;
                width: 60px;
                height: 60px;
                top: 5px;
                left: 0; /* Reset left position on mobile */
                margin-left: auto;
                margin-right: auto;
            }
            button span {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            h1 {
                font-size: 1.5rem;
            }
            img {
                width: 250px;
            }
            /* Ensures the button stays under the text */
            div {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Image from GitHub -->
    <img src="Pin.png" alt="Your Image">

    <div>
        <h1>Keno, Scion of Stellar Echoes</h1>
        <p>May the stars shine bright upon you every night</p>
        <!-- Audio with initial low volume -->
        <audio id="bg-audio" loop>
            <source src="videoplayback.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <!-- Play Button with Unicode ‚ñ∏ symbol -->
        <button onclick="playMusic()">
            <span>&#x25B8;</span> <!-- Unicode ‚ñ∏ symbol -->
        </button>
    </div>

    <script>
        // Function to play music with initial low volume
        function playMusic() {
            var audio = document.getElementById('bg-audio');
            audio.volume = 0.3; // Adjust volume (0.0 - 1.0)
            audio.play(); // Play the audio
        }
    </script>
</body>
</html>
