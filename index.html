<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Nice Message</title>
    <style>
        body {
            background: url('Bg.gif') no-repeat center center fixed; /* Reference your uploaded GIF */
            background-size: cover; /* Ensures the gif covers the entire screen */
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Makes everything stack vertically */
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            width: 300px; /* Adjust image size as needed */
            margin-bottom: 20px;
            border-radius: 10px; /* Optional, to make image edges rounded */
        }
        button {
            padding: 15px 30px;
            font-size: 2rem; /* Larger font for the play symbol */
            background-color: white; /* White background */
            color: #000; /* Black play symbol */
            border: 2px solid #fff; /* White border to match the background */
            border-radius: 50%; /* Circular button */
            cursor: pointer;
            margin-top: 20px;
            outline: none; /* Removes outline on click */
        }
        button:hover {
            background-color: #f0f0f0; /* Slight hover effect */
        }
    </style>
</head>
<body>
    <!-- Image from GitHub -->
    <img src="Pin.png" alt="Your Image">

    <div>
        <h1>Welcome! Here's a nice message with music.</h1>
        <p>Enjoy the vibes!</p>
        <!-- Audio with initial low volume -->
        <audio id="bg-audio" loop>
            <source src="videoplayback.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <!-- Play Button with Play symbol -->
        <button onclick="playMusic()">&#9654;</button> <!-- Play symbol -->
    </div>

    <script>
        // Function to play music with initial low volume
        function playMusic() {
            var audio = document.getElementById('bg-audio');
            audio.volume = 0.3; // Adjust volume (0.0 - 1.0)
            audio.play(); // Play the audio
        }
    </script>
</body>
</html>
